<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabular Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Student Management System</title>
    <style>
h5 {
  text-align: center;
  color:violet;
}
h1 {
  text-align: center;
  color:green;
}
body {
    text-align: center;
}
form {
    display: inline-block;
}


</style>
</head>
<body>
<h1 style="text-align: center;"> Student Management System</h1>

      <p th:text="${msg}"></p>
<div class ="container">

    <hr>
    <h5 style= "text-align: center;">Please Add Student Details</h5>
    <form  action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">

        <label>First name:</label><br>
       <input type="text" th:field="*{studentName}"
        placeholder="student first name" class ="form-control mb-3 col-3" required style="width: 300px;">
        <label>Last name:</label><br>
         <input type="text" th:field="*{studentLastName}"
               placeholder="student last name" class ="form-control mb-3 col-3" required style="width: 300px;">
        <label>Email:</label><br>
       <input type="text" th:field="*{email}"
               placeholder="student email" class ="form-control mb-3 col-3" required style="width: 300px;">

        <button type="submit" class="btn btn-info col-15">Save Student</button>

    </form>
    <hr>
    <a th:href ="@{/viewHomePage}">View Student List</a>


</div>




</body>

</html>
